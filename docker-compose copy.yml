version: '3.8'

services:
  nexus:
    # - Utilizar la siguiente l√≠nea si se desea usar una imagen preconstruida desde Docker Hub
    # image: kalmanrobotics/kalman-kit:humble
    # - Utilizar los siguientes "build" e "image" si se desea construir la imagen localmente
    build:
      context: ./docker/kalman
      dockerfile: Dockerfile
      args:
        distro_tag: humble
    image: kalmanrobotics/kalman-kit:humble    
    container_name: nexus
    stdin_open: true
    tty: true

    ports:
      - "8888:8888/udp"
      - "4430:4430/tcp"

    environment:
      - DISPLAY=host.docker.internal:0.0
      - LIBGL_ALWAYS_INDIRECT=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - MICROROS_DISABLE_SHM=1

    privileged: true

    cap_add:
      - SYS_PTRACE

    security_opt:
      - seccomp:unconfined

    network_mode: bridge

    entrypoint: /bin/bash
    command: -c "while sleep 1000; do :; done"
